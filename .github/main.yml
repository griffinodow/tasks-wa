name: Deploy Tasks App

on:
  push:
    branches:
      - main

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Tar node_module files
        run: tar -czf node_modules.tar.gz node_modules

      - name: Tar Cypress files
        run: tar -czf cypress.tar.gz cypress

      - name: Upload node modules artifact
        uses: actions/upload-artifact@v2
        with:
          name: tasks-node-modules
          path: node_modules.tar.gz

  unit-test:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          registry-url: "https://registry.npmjs.org"

      - name: Download modules
        uses: actions/download-artifact@v2
        with:
          name: tasks-node-modules

      - name: Untar files
        run: tar -xzf node_modules.tar.gz

      - name: Unit test
        run: npm run test:unit

  e2e-test:
    needs: [unit-test]
    runs-on: ubuntu-latest
    container: cypress/browsers:node12.18.3-chrome87-ff82
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: "UI Tests - Chrome"
        uses: cypress-io/github-action@v4
        with:
          # we have already installed all dependencies above
          install: false
          start: npm run test:e2e
          wait-on: "http://localhost:3000"
          wait-on-timeout: 120
          browser: chrome
          record: false
          parallel: false

  build:
    runs-on: ubuntu-latest
    needs: e2e-test
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          registry-url: "https://registry.npmjs.org"

      - name: Download node modules
        uses: actions/download-artifact@v2
        with:
          name: todo-node-modules

      - name: Untar files
        run: tar -xzf node_modules.tar.gz

      - name: Build project
        run: npm run build

      - name: Tar files
        run: tar -czf build.tar.gz build

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: todo-build
          path: build.tar.gz

